<!DOCTYPE html>
<html>

<head>
	<title>React Sandbox</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="root"></div>
</body>
<!-- This setup is not suitable for production. -->
<!-- Only use it in development! -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
<!-- The import map allows you to control the behavior of module imports in your application. -->
<script type="importmap">
	{
		"imports": {
			"react": "https://esm.sh/react?dev",
			"react-dom/client": "https://esm.sh/react-dom/client?dev"
		}
	}
</script>
<!-- The type="module" attribute is necessary to load ES modules in the browser. -->
<script type="text/babel" data-type="module">
	
	import React, { StrictMode } from 'react';	
	import { createRoot } from 'react-dom/client'; 

	const products = [
		{ title: 'Cabbage', isFruit: false, id: 1 },
		{ title: 'Garlic', isFruit: false, id: 2 },
		{ title: 'Apple', isFruit: true, id: 3 },
	];

	export default function ShoppingList() {
		const listItems = products.map(product => (
			<li key={product.id} className={product.isFruit ? 'active' : ''} >{product.title}</li>
		));

		return (
			<ul>{listItems}</ul>
		);
	}
	const root = createRoot(document.getElementById('root'));
	root.render(
		<StrictMode>					
			<ShoppingList />
		</StrictMode>
	);

</script>

</html>
